<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
  </head>
  <body>
    <h2>Let Ostric Know Who You Are</h2>
    <form action="index.html" method="POST">
      <table>
        <tr>
          <td><label for="nama">* Nama</label></td>
          <td><input type="text" name="nama" placeholder="Enter Your Name"></input></td>
        </tr>
        <tr>
          <td><label for="email">* Email</label></td>
          <td><input type="email" name="email" id="" placeholder="Enter Your Email"></input></td>
        </tr>
        <tr>
          <td><label for="age">* Age</label></td>
          <td><input type="number" name="age" id="" placeholder="Age"></input></td>
        </tr>
        <tr>
          <td><label for="age">Role :</label></td>
          <td>
            <select name="role">
              <option value="learner">Learner</option>
              <option value="employee">Employee</option>
              <option value="entrepreneur">Entrepreneur</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="gen">Ostric Generation</label></td>
          <td>
            <input type="radio" name="gen" value="2018">2018</input><br/>
            <input type="radio" name="gen" value="2019">2019</input><br/>
            <input type="radio" name="gen" value="other">Other</input>
          </td>
        </tr>
        <tr>
          <td><label for="interest">interested in what area</label></td>
          <td>
            <input type="checkbox" name="interest" value="front-end">Front-end</input><br/>
            <input type="checkbox" name="interest" value="back-end">Back-end</input><br/>
            <input type="checkbox" name="interest" value="data-visual">Data Visualization</input><br/>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit"></input>
        </tr>
        <tr>
          <td><br/><a href="index.html">Back to Home</a></input>
        </tr>
      </table>
    </form>
  </body>
</html>
